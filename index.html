<body>

    <h1>Patata 계정 삭제 안내</h1>
    <p>Patata 앱의 계정 삭제는 앱 내에서만 가능합니다.</p>

    <h2>계정 삭제 절차</h2>
    <ol>
        <li>Patata 앱을 실행합니다.</li>
        <li>앱 내 **마이 페이지 → 계정 관리 → 계정 삭제**로 이동합니다.</li>
        <li>안내 메시지를 확인하고 계정을 삭제합니다.</li>
    </ol>

    <p>계정이 삭제되면 앱 내 데이터와 관련된 정보는 모두 삭제되며, 복구가 불가능합니다.</p>

</body>
